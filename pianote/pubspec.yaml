name: pianote
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  animated_search_bar: ^2.7.1
  custom_pop_up_menu: ^1.2.4
  file_manager: ^1.0.2
  flutter:
    sdk: flutter
  getwidget: ^4.0.0
  open_file: ^3.3.2
  path_provider: ^2.1.3
  path_provider_platform_interface: ^2.1.2
  pdfrx: ^1.0.51
  permission_handler: ^11.3.1
  provider: ^6.1.2
  scroll_snap_list: ^0.9.1
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  tabbed_view: ^1.18.0
  unicons: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  flutter_screenutil: any
  flutter_sizer: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    # - assets/dbs/database.db
  
  fonts:
  - family: Pretendard
    fonts:
      - asset: assets/fonts/Pretendard-Thin.otf
        weight: 100
      - asset: assets/fonts/Pretendard-ExtraLight.otf
        weight: 200
      - asset: assets/fonts/Pretendard-Light.otf
        weight: 300
      - asset: assets/fonts/Pretendard-Regular.otf
        weight: 400
      - asset: assets/fonts/Pretendard-Medium.otf
        weight: 500
      - asset: assets/fonts/Pretendard-SemiBold.otf
        weight: 600
      - asset: assets/fonts/Pretendard-Bold.otf
        weight: 700
      - asset: assets/fonts/Pretendard-ExtraBold.otf
        weight: 800
      - asset: assets/fonts/Pretendard-Black.otf
        weight: 900